<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP'24 Leaderboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 2em;
        color: #2c3e50;
        text-shadow: 1px 1px 2px #aaa;
        margin-bottom: 20px;
        text-align: center;
      }

      #content-container {
        width: 80%;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #2c3e50;
        color: #ffffff;
        font-weight: normal;
      }

      td {
        background-color: #f9f9f9;
      }

      tr:nth-child(even) {
        background-color: #f0f0f5;
      }

      tr:hover {
        background-color: #e0e0e5;
      }

      #button-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      button {
        background-color: #2c3e50;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #34495e;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <h1>TOP'24 Dashboard</h1>

    <div id="button-container">
      <button onclick="showLeaderboard()">Leaderboard</button>
      <button onclick="showUpdates()">Updates</button>
    </div>

    <div id="content-container">
      <div id="leaderboard-section">
        <h2>Live Leaderboard</h2>
        <div id="table-container"></div>
      </div>
      <div id="updates-section" class="hidden">
        <h2>Updates</h2>
        <ul>
          <li>Update 1: Live Leaderboard Ready (abit of delay).</li>
          <li>
            Update 2: Removed Live Booking System from website. Use Slot Booking
            instead. Reason: too many sub ogs not being snatch bookings (54 ogs
            Â» only 19 games).
          </li>
          <!-- Add more updates as needed -->
        </ul>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const csvUrl =
          "https://docs.google.com/spreadsheets/d/e/2PACX-1vTq2nY0F4uwD0biBDXX5PPMmQoSiNDLyMHNzyStmX5WS2m-TVctTs63zFpyWJdjT6eATjnR7XXu-L6M/pub?gid=0&single=true&output=csv";

        fetch(csvUrl)
          .then((response) => response.text())
          .then((csvText) => {
            const parsedData = Papa.parse(csvText, {
              header: true,
              dynamicTyping: true,
            });
            sortAndRenderTable(parsedData.data);
          })
          .catch((error) => console.error("Error fetching CSV data:", error));

        function sortAndRenderTable(data) {
          data.forEach((row) => {
            row.Points = +row.Points || 0;
          });

          data.sort((a, b) => b.Points - a.Points);

          const tableContainer = document.getElementById("table-container");
          const table = document.createElement("table");

          const thead = document.createElement("thead");
          const headerRow = document.createElement("tr");
          Object.keys(data[0]).forEach((key) => {
            if (key !== "Points") {
              const th = document.createElement("th");
              th.textContent = key;
              headerRow.appendChild(th);
            }
          });
          thead.appendChild(headerRow);
          table.appendChild(thead);

          const tbody = document.createElement("tbody");
          data.forEach((row) => {
            const tr = document.createElement("tr");
            Object.keys(row).forEach((key) => {
              if (key !== "Points") {
                const td = document.createElement("td");
                td.textContent = row[key];
                tr.appendChild(td);
              }
            });
            tbody.appendChild(tr);
          });
          table.appendChild(tbody);

          tableContainer.appendChild(table);
        }
      });

      function showLeaderboard() {
        document
          .getElementById("leaderboard-section")
          .classList.remove("hidden");
        document.getElementById("updates-section").classList.add("hidden");
      }

      function showUpdates() {
        document.getElementById("leaderboard-section").classList.add("hidden");
        document.getElementById("updates-section").classList.remove("hidden");
      }
    </script>
  </body>
</html>
